<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo/Logo-site.png">
    <link rel="stylesheet" href="contact.css">
    <title>contact</title>
</head>

<body>
    <!-- image épicerie -->
    <div>
        <img class="image" src="image/photo-épicerie.png" alt="image-épicerie">
    </div>

    <!-- image main -->

    <div class="flex">
        <div class="flex1">
            <img class="main" src="image/contact-main.png" alt="image">
        </div>

        <!-- formulaire a droite -->

        <div class="flex2">

            <h2 class="h2">Nous Contacter:</h2>
            <div class="flex3">
                <div class="forNom">
                    <label for="nom">Entrez votre nom</label>
                    <br>
                    <input type="text" name="nom" placeholder="Votre nom">
                </div>

                <div class="forPrenom">
                    <label for="prenom">Entrez votre prénom</label>
                    <br>
                    <input type="text" name="nom" placeholder="Votre prénom">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
