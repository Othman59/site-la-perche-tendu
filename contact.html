<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo/Logo-site.png">
    <link rel="stylesheet" href="contact.css">
    <title>contact</title>
</head>

<body>
    <!-- image épicerie -->
    <div>
        <img class="image" src="image/photo-épicerie.png" alt="image-épicerie">
    </div>

    <!-- image main -->

    <div class="flex">
        <div class="flex1">
            <img class="main" src="image/contact-main.png" alt="image">
        </div>

        <!-- formulaire a droite -->

        <div class="flex2">

            <h2 class="h2">Nous Contacter:</h2>

            <!-- Flex qui contient nom + prénom -->

            <div class="flex3">

                <!-- Nom formulaire -->

                <div class="forNom">
                    <label for="nom">Entrez votre nom:</label>
                    <br>
                    <input type="text" name="nom" placeholder="Votre nom">
                </div>

                <!-- Prénom formulaire -->

                <div class="forPrenom">
                    <label for="nom">Entrez votre prénom:</label>
                    <br>
                    <input type="text" name="nom" placeholder="Votre prénom">
                </div>
            </div>

            <!-- flex pour mail et tel -->

            <div class="flex4">

                <!-- E-mail -->

                <div class="forMail">
                    <label for="mail">Entrez votre mail:</label>
                    <br>
                    <input type="text" name="mail" placeholder="Votre mail">
                </div>

                <!-- Tel -->

                <div class="forTel">
                    <label for="tel">Entrez votre numéro de téléphone</label>
                    <br>
                    <input class="inputTel" type="tel" name="tel" id="name" placeholder="Votre numéro de téléphone:">
                </div>
            </div>

            <!-- TextArea -->

            <label for="textarea">Entrez votre message ici:</label>
            <br>
            <textarea name="textarea" id="textarea" cols="54" rows="10"
                placeholder="Entrez votre message ici"></textarea>

            <!-- Checkbox -->

            <div class="checkbox">
                <input class="check" type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Accepter la politique de confidentialité </label>
                </input>



            </div>
        </div>
    </div>
</body>

</html>
