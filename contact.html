<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo/Logo-site.png">
    <link rel="stylesheet" href="contact.css">
    <title>contact</title>
</head>

<body>
    <!-- image épicerie -->
    <div>
        <img class="image" src="image/photo-épicerie.png" alt="image-épicerie">
    </div>

    <!-- image main -->

    <div class="flex">
        <div class="flex1">
            <img class="main" src="image/contact-main.png" alt="image">
        </div>

        <!-- formulaire a droite -->

        <main>

            <div class="flex2">

                <h2 class="h2">Nous Contacter:</h2>

                <!-- Flex qui contient nom + prénom -->
                <form action="post">
                    <div class="flex3">

                        <!-- Nom formulaire -->

                        <div class="forNom">
                            <label for="nom">Entrez votre nom:</label>
                            <br>
                            <input type="text" name="nom" placeholder="Votre nom" pattern="\w{3,16}" required>
                        </div>

                        <!-- Prénom formulaire -->

                        <div class="forPrenom">
                            <label for="nom">Entrez votre prénom:</label>
                            <br>
                            <input type="text" name="nom" placeholder="Votre prénom" pattern="\w{3,16}" required>
                        </div>
                    </div>

                    <!-- flex pour mail et tel -->

                    <div class="flex4">

                        <!-- E-mail -->

                        <div class="forMail">
                            <label for="mail">Entrez votre mail:</label>
                            <br>
                            <input type="email" name="mail" placeholder="Votre mail"
                                pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+.[a-zA-Z.]{2,15}" required>
                        </div>

                        <!-- Tel -->

                        <div class="forTel">
                            <label for="tel">Entrez votre numéro de tél:</label>
                            <br>
                            <input class="inputTel" type="tel" name="tel" id="name"
                                placeholder="Votre numéro de téléphone:" pattern="[0-9]{10}" required>
                        </div>
                    </div>

                    <!-- TextArea -->

                    <label for=" textarea">Entrez votre message ici:</label>
                    <br>
                    <textarea name="textarea" id="textarea" cols="54" rows="10" placeholder="Entrez votre message ici"
                        minlength="30" required></textarea>

                    <!-- Checkbox -->
                    <div class="flex5">

                        <input class="check" type="checkbox" name="checkbox" id="checkbox" required>
                        <label class="politique" for="checkbox">J'accepte la politique de confidentialité</label>
                        </input>


                        <a class="bouton" href="contact.html"><button class="bouton1">Envoyé
                            </button></a>
                    </div>

            </div>
            </form>
        </main>
    </div>
</body>

</html>
